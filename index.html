<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Donation Sharing Platform</title>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- 右上角登入 -->
<div class="auth-area-fixed" id="authArea">
  <a href="login.html" class="btn outline small">Login</a>
</div>

<header class="hero">
  <h1>Donation Sharing Platform</h1>
  <p>Give unused items a second life.</p>
</header>

<main class="section">
  <h2>Donate an Item</h2>

  <form id="donation-form" class="form">
    <input name="itemName" placeholder="Item name" required>
    <textarea name="description" placeholder="Description" required></textarea>
    <input type="file" id="itemImage" required>
    <div id="imagePreview" class="image-preview"></div>
    <button class="btn primary full">Donate</button>
  </form>

  <h2 style="margin-top:40px">Items</h2>
  <div id="item-list" class="grid"></div>
</main>

<script src="script.js"></script>
</body>
</html>
