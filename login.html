<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <title>Login</title> <link rel="stylesheet" href="style.css"> </head> <body class="login-page"> <div class="login-box"> <h2 id="title">Login</h2> <form id="loginForm"> <input type="email" name="email" placeholder="Email" required> <input type="password" name="password" placeholder="Password" required> <button class="btn primary full">Login</button> </form> <p class="switch"> No account? <a href="#" id="toggle">Register</a> </p> </div> <script> const USER_KEY='users'; const CURRENT_USER='currentUser'; const form=document.getElementById('loginForm'); const title=document.getElementById('title'); const toggle=document.getElementById('toggle'); let mode='login'; function getUsers(){return JSON.parse(localStorage.getItem(USER_KEY))||[]} toggle.onclick=()=>{ mode=mode==='login'?'register':'login'; title.textContent=mode==='login'?'Login':'Register'; form.querySelector('button').textContent=title.textContent; }; form.onsubmit=e=>{ e.preventDefault(); const email=form.email.value; const pw=form.password.value; let users=getUsers(); if(mode==='register'){ if(users.find(u=>u.email===email)) return alert('Account exists'); users.push({email,pw}); localStorage.setItem(USER_KEY,JSON.stringify(users)); }else{ if(!users.find(u=>u.email===email&&u.pw===pw)) return alert('Wrong login'); } localStorage.setItem(CURRENT_USER,JSON.stringify({email})); location.href='index.html'; }; </script> </body> </html>
