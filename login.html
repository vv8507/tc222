<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">

  <div class="login-box">
    <h2>Login</h2>

    <input
      type="email"
      id="loginEmail"
      placeholder="Email"
    >

    <input
      type="password"
      id="loginPassword"
      placeholder="Password"
    >

    <button class="btn primary full" onclick="login()">
      Login
    </button>

    <div class="switch">
      <a href="register.html">Create account</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
